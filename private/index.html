<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Messaging App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #121212;
            --surface-color: #1E1E1E;
            --on-background-color: #FFFFFF;
            --on-surface-color: #FFFFFF;
            --border-color: #2c2c2c;
        }

        body {
            font-family: 'IBM Plex Sans', sans-serif;
            background-color: var(--background-color);
            color: var(--on-background-color);
            margin: 0;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image: linear-gradient(0deg, #121212 0%, #181818 50%, #1a1a1a 100%);
            animation: gradientRotate 10s linear infinite;
            z-index: -1;
        }

        @keyframes gradientRotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .tb {
            background-color: var(--surface-color);
            padding: 10px 20px;
            font-size: 1.5em;
            font-weight: 500;
            border-bottom: 1px solid var(--border-color);
            text-align: center;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.03);
        }

        .ct {
            width: 90%;
            max-width: 900px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #mg {
            border: 1px solid var(--border-color);
            padding: 15px;
            height: 60vh;
            overflow-y: auto;
            background-color: var(--surface-color);
            margin-bottom: 20px;
            border-radius: 8px;
            white-space: pre-wrap;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.05);
        }

        .mc {
            display: flex;
            align-items: center;
            padding: 2px 0;
            gap: 8px;
        }

        .mt {
            color: #555;
            font-size: 0.9em;
        }

        .mn {
            font-weight: bold;
            color: #777;
        }

        .mx {
            color: #FFFFFF;
        }

        .db {
            background: #555;
            color: white;
            border: none;
            padding: 2px 8px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }

        .db:hover {
            background: #777;
        }

        #mf {
            display: flex;
            gap: 10px;
        }

        #mf input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--surface-color);
            color: var(--on-surface-color);
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        #mf input:focus {
            border-color: #666;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1);
        }

        #mf input::placeholder {
            color: #888;
        }
        
        #mf input#nk{
            flex-grow: 0;
            width: 150px;
        }

        #mf button {
            padding: 10px 20px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: #333;
            color: var(--on-surface-color);
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #mf button:hover {
            background-color: #444;
        }

        .fab {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .fab:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="tb">
        onion.23.net.pl
    </div>
    <div class="ct">
        <div id="mg">
            <!-- Messages will be displayed here -->
        </div>
        <form id="mf">
            <input type="text" id="nk" name="nick" required placeholder="Nickname">
            <input id="ms" name="message" required placeholder="Type your message...">
            <button type="submit">Send</button>
        </form>
    </div>

    <div class="fab" id="sound-toggle">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
            <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
        </svg>
    </div>

    <script>
    let audioContext;
    let audioBuffer;
    let soundEnabled = true;

    async function initAudio() {
        if (audioContext) return;
        try {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const response = await fetch('notification.mp3');
            const arrayBuffer = await response.arrayBuffer();
            audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
            console.log('Audio initialized.');
            // Remove event listeners after successful initialization
            document.removeEventListener('click', initAudio);
            document.removeEventListener('keydown', initAudio);
        } catch (e) {
            console.error('Error initializing audio:', e);
        }
    }

    // Add event listeners to initialize audio on first user interaction
    document.addEventListener('click', initAudio, { once: true });
    document.addEventListener('keydown', initAudio, { once: true });

    document.getElementById('sound-toggle').addEventListener('click', () => {
        soundEnabled = !soundEnabled;
        const icon = document.querySelector('#sound-toggle svg');
        if (soundEnabled) {
            icon.innerHTML = `
                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
            `;
        } else {
            icon.innerHTML = `
                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                <line x1="23" y1="1" x2="1" y2="23"></line>
            `;
        }
    });

     // Open WebSocket connection to the server
    const socket = new WebSocket(`ws://${window.location.host}`);

    // When a new message is received through the WebSocket, update the messages div
    socket.onmessage = function (event) {
        const data = JSON.parse(event.data);

        if (data.type === 'delete') {
            const messageEl = document.getElementById(`m-${data.id}`);
            if (messageEl) {
                messageEl.remove();
            }
            return;
        }
        
        const messagesContainer = document.getElementById('mg');
        const formattedMessage = formatMessage(data);
        if (formattedMessage) {
            messagesContainer.appendChild(formattedMessage);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            if (soundEnabled && audioContext && audioBuffer) {
                const source = audioContext.createBufferSource();
                source.buffer = audioBuffer;
                source.connect(audioContext.destination);
                source.start(0);
            }
        }
    };

    function formatMessage(msg) {
        if (!msg) return null;

        const urlParams = new URLSearchParams(window.location.search);
        const isAdmin = urlParams.has('adminkey');

        const messageDiv = document.createElement('div');
        messageDiv.className = 'mc';
        messageDiv.id = `m-${msg.id}`;

        // Create timestamp span
        const timestampSpan = document.createElement('span');
        timestampSpan.textContent = new Date(msg.timestamp).toISOString();
        timestampSpan.className = 'mt';
        messageDiv.appendChild(timestampSpan);
        
        // Add space after timestamp
        messageDiv.appendChild(document.createTextNode(' '));
        
        // Create nickname span
        const nicknameSpan = document.createElement('span');
        nicknameSpan.textContent = msg.nickname;
        nicknameSpan.className = 'mn';
        messageDiv.appendChild(nicknameSpan);
        
        // Add space after nickname
        messageDiv.appendChild(document.createTextNode(' '));
        
        // Create message text span
        const messageSpan = document.createElement('span');
        messageSpan.textContent = msg.message;
        messageSpan.className = 'mx';
        messageDiv.appendChild(messageSpan);

        if (isAdmin) {
            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Delete';
            deleteBtn.className = 'db';
            deleteBtn.onclick = () => deleteMessage(msg.id);
            messageDiv.appendChild(deleteBtn);
        }
        return messageDiv;
    }

    // Function to load and display previous messages
    async function loadMessages() {
        const response = await fetch('/messages');
        const messages = await response.json();
        const messagesContainer = document.getElementById('mg');
        messagesContainer.innerHTML = ''; // Clear existing messages
      
        messages.forEach(msg => {
            const formattedMessage = formatMessage(msg);
            if(formattedMessage) {
                messagesContainer.appendChild(formattedMessage);
            }
        });
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    async function deleteMessage(messageId) {
        const urlParams = new URLSearchParams(window.location.search);
        const adminkey = urlParams.get('adminkey');
        if (!adminkey) return;

        await fetch('/delete-message', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ messageId, adminkey })
        });
    }

    // Load existing messages when the page loads
    loadMessages();

    // Load nickname from localStorage
    const savedNick = localStorage.getItem('chat_nick');
    if (savedNick) {
      document.getElementById('nk').value = savedNick;
    }

    // Send message via AJAX and WebSocket
    document.getElementById('mf').onsubmit = async function (e) {
      e.preventDefault();

      // Save nickname to localStorage
      const nickInput = document.getElementById('nk');
      localStorage.setItem('chat_nick', nickInput.value);
      
      const messageInput = document.getElementById('ms');

      const response = await fetch('/send-message', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ nick: nickInput.value, message: messageInput.value })
      });

      if (response.ok) {
        messageInput.value = '';
      } else {
        alert('Error sending message.');
      }
    };
  </script>
</body>
</html>
